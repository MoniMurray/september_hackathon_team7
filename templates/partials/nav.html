<nav
  class=" fixed top-0 z-10 flex w-full flex-wrap items-center justify-between p-6 opacity-10 hover:opacity-80"
  x-data="{ isOpen: false }"
  @keydown.escape="isOpen = false"
  :class="{ 'shadow-lg bg-gray-700' : isOpen , 'bg-gray-400' : !isOpen}"
>
  <!--Logo etc-->
  <div class="mr-6 flex flex-shrink-0 items-center text-yellow-50">
    <a
      class="text-yellow-50 no-underline hover:text-yellow-100 hover:no-underline"
      href="#"
    >
      <span class="pl-2 text-2xl"
        ><i class="em em-grinning"></i> </span
      >
    </a>
  </div>

  <!--Toggle button (hidden on large screens)-->
  <button
    @click="isOpen = !isOpen"
    type="button"
    class="block px-2 text-gray-500 hover:text-yellow-50 focus:text-yellow-200 focus:outline-none lg:hidden"
    :class="{ 'transition transform-180': isOpen }"
  >
    <svg
      class="h-6 w-6 fill-current"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        x-show="isOpen"
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
      />
      <path
        x-show="!isOpen"
        fill-rule="evenodd"
        d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
      />
    </svg>
  </button>

  <!--Menu-->
  <div
    class="w-full flex-grow lg:flex lg:w-auto lg:items-center"
    :class="{ 'block shadow-3xl': isOpen, 'hidden': !isOpen }"
    @click.away="isOpen = false"
    x-show.transition="true"
  >
    <ul class="list-reset flex-1 items-center justify-end pt-0 lg:flex lg:pt-0">
  
      
      <li class="mr-3">
        <a
          class="hover:text-underline inline-block px-4 py-2 text-gray-600 no-underline hover:text-gray-200"
          href="{% url 'home' %}"
          @click="isOpen = false"
          >Home
        </a>
      </li>
      <li class="mr-3">
        <a
          class="hover:text-underline inline-block px-4 py-2 text-gray-600 no-underline hover:text-gray-200"
          href="{% url 'view_calculator' %}"
          @click="isOpen = false"
          >Calculator
        </a>
      </li>

    </ul>
  </div>
</nav>
